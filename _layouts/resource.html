---
layout: base
type: resource
---

<div class="row-fluid color3 post">
    <div class="span12">
        <main>
          <header>

            <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>

          </header>
          <article>
            <span class="prearticle">
              {{ content }}
          </article>
        </main>
    </div>
</div>
